# Site settings
title: RESTEasy
email: jperkins@redhat.com
url: "https://docs.resteasy.dev"
description: "RESTEasy is a fully certified and portable implementation of the Jakarta RESTful Web Services specification"
meta_author: RESTEasy
# Build settings
markdown: kramdown
parse_block_html: true
permalink: pretty
exclude:
  - "less"
  - "node_modules"
  - "Gruntfile.js"
  - "package.json"
  - "README.md"

gems:
  - jekyll-asciidoc
  - jekyll-paginate
  - jekyll-feed

asciidoctor:
  base_dir: :docdir
  safe: unsafe

# Pagination
paginate: 15
paginate_path: "blogs/page:num"
